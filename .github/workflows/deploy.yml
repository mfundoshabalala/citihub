name: deploy citi-hub to vercel

on:
  push:
    branch: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
      - run: npm ci
      - name: build
      - run: npm run build
      - name: deploy
      - run: npm run deploy
