name: Node Continuous Integration

on: [push, pull_request,  release]
  branches: [master]

jobs:
  node_integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test
      - run: npm run lint
      - run: npm run build
      - run: npm run test:coverage